<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="mainWrapper">
      <div class="shadowWrapper">
        <div class="cardWrapper">
          <div>
            <div class="overlay">
              <img src="./images/icon-view.svg" class="overlayView" />
            </div>
            <img
              src="./images/image-equilibrium.jpg"
              alt="equilibrium"
              class="equilibriumImg"
            />
          </div>
          <div class="equilibriumTitle">Equilibrium #3429</div>
          <div class="description">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="ethTimeWrapper">
            <div class="ethereum">
              <img src="./images/icon-ethereum.svg" alt="icon" />
              <div class="ethText">0.041 ETH</div>
            </div>
            <div class="time">
              <img src="./images/icon-clock.svg" alt="clock" />
              <div class="timeText">3 days left</div>
            </div>
          </div>
          <div class="line"></div>
          <div class="avatarWrapper">
            <div>
              <img
                src="./images/image-avatar.png"
                alt="avatar"
                class="avatar"
              />
            </div>
            <div class="creation">Creation of</div>
            <div class="name">Jules Wyvern</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
